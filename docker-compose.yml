version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: genai-postgres
    environment:
      POSTGRES_USER: genai
      POSTGRES_PASSWORD: genai
      POSTGRES_DB: genai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
